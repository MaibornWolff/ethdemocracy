<!DOCTYPE html>
<html>
<head>
  <title>EthDemocracy - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
    <section>
        <h1>EthDemocracy</h1>
        <h2>Example Truffle Dapp</h2>
        <h3>You have <span class="black"><span id="balance"></span> &Xi;</span></h3>
    </section>

    <section>
        <h2>Voter Handling</h2>

        <h3>Add Voter</h3>
        <label for="voter">Address</label>
        <input type="text" id="voter" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
        <button id="addVoter" onclick="App.addVoter()">Add Voter</button>

        <h3>Delete Voters</h3>
        <button id="deleteVoters" onclick="App.delteVoters()">Delete Voters</button>
    </section>

    <section>
        <h2>Election Handling</h2>
        <h3>Create Election</h3>
        <label for="electionName">Name</label>
        <input type="text" id="electionName" placeholder="Short Name"></input>
        <button id="addVoter" onclick="App.createElection()">Create Election</button>

        <h3>Add Option</h3>
        <label for="electionNameOption">Election</label>
        <input type="text" id="electionNameOption" placeholder="e.g. Election 1"></input>
        <label for="optionName">Election</label>
        <input type="text" id="optionName" placeholder="e.g. yellow, red"></input>
        <button id="addVoteOption" onclick="App.addVoteOption()">Add Option</button>
    </section>

    <footer>
        <h2>Status</h2>
        <p id="status"></p>

        <h2>Hint</h2>
        <p class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</p>
    </footer>
</body>
</html>
